{% extends '_base.html' %}

{% load widget_tweaks %}

{% block head_title %}
    Delete project
{% endblock head_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-5">
                <div class="card rounded-3 p-3 py-5 border-0 bg-dark-subtle">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4 fw-bold text-white">Delete project</h3>
                        <p class="text-muted mb-4">
                            Are you sure you want to permanently delete this post?<br>
                            This action cannot be undone.
                        </p>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-danger rounded-3 px-4 fw-semibold">
                                    <i class="bi bi-trash me-2"></i>Delete
                                </button>
                                <a href="{% url 'tasks:project_detail' project.id %}" class="btn btn-outline-light rounded-3 px-4 fw-semibold">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
