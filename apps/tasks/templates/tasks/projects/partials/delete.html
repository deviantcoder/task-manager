{% block content %}
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="card rounded-3 p-3 border-0">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4 fw-bold text-white">Delete project</h3>
                    <p class="text-muted mb-4">
                        Are you sure you want to permanently delete this project?<br>
                        This action cannot be undone.
                    </p>
                    <form method="POST" action="{% url 'tasks:project_delete' project.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger rounded-3 px-4 fw-semibold">
                                <i class="bi bi-trash me-2"></i>Delete
                            </button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-outline-light rounded-3 px-4 fw-semibold">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
{% endblock content %}
